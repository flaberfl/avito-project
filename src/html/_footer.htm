<footer class="footer">
	<div class="footer__container">

		<div class="footer__top">
			<h3 class="footer__subtitle"> Устал быть чьим то сотрудником?</h3>
			<h2 class="footer__title">Работай на себя <br> и только по своим правилам!</h2>
		</div>

		<div class="footer__body">
			<div class="footer__registration">
				
				<form action="#" class="footer__form form">
					<h3 class="form__title">Личный кабинет</h3>

					<div class="form__item form__item_name">
						<label class="form__label" for="name">Имя</label>
						<input id="name" autocomplete="off" type="text" name="name" data-error="Не введено имя"
							placeholder="Ваше имя" class="form__input">
					</div>

					<div class="form__item form__item_phone">
						<label class="form__label" for="phone">Телефон</label>
						<input id="phone" autocomplete="off" type="text" name="phone" data-error="Не введен телефон"
							placeholder="8 _____________" class="form__input">
					</div>

					<div class="form__item form__item_checkbox">
						<div class="form__checkbox checkbox">
							<input id="agree" data-error="Не поставили галочку" class="checkbox__input" type="checkbox" value="1"
								name="agree">
							<label for="agree" class="checkbox__label"><span class="checkbox__text">Согласен с политикой
									данных</span></label>
						</div>
					</div>

					<div class="form__item form__item_button">
						<button type="submit" class="form__button button">Войти</button>
					</div>

				</form>
			</div>

			<div class="footer__content content-footer">
				<div class="content-footer__label">!</div>
				<div class="content-footer__text">
					<p>Покупай подписку,</p>
					<p>работай по собственной базе,</p>
					<p>комиссия от сдачи полностью твоя,</p>
					<p>будь независим ни от кого!</p>
				</div>
			</div>

		</div>
		<div class="footer__bottom">
			<a href="" class="footer__logo logo">
				<img src="@img/logo.svg" alt="logo"></a>
			<p class="footer__copyright">Lorem ipsum dolor sit amet, consectetur</p>
		</div>

		<div class="footer__decor">
			<div class="circle circle_blue"></div>
			<div class="circle circle_red"></div>
			<div class="circle circle_green"></div>
			<div class="circle circle_amethyst"></div>
		</div>

		<div class="footer__image">
			<img src="@img/human.png" alt="Human">
		</div>

	</div>
</footer>
